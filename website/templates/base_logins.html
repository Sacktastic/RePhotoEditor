{% extends "base_template.html" %}
{% load static %}
{% block content %}
<div class="login-page  has-full-screen-bg">
    <!-- ******HEADER****** --> 
    <header id="header" class="header navbar-fixed-top">  
        <div class="container">       
            <a href="{% url 'index' %}" class="navbar-brand">
                <a href="{% url 'index' %}"><img src="{% static 'assets/images/logo/logo.png' %}"></img>
            </a><!--//logo-->
            <nav class="main-nav navbar navbar-right navbar-inverse navbar-expand-md" role="navigation">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Pricing</a></li>                     
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
                        <li class="nav-item nav-item-cta last"><a class="btn btn-cta btn-cta-secondary" href="{% url 'signup' %}">Sign Up Free</a></li>
                    </ul><!--//nav-->
                </div><!--//navabr-collapse-->
            </nav><!--//main-nav-->                     
        </div><!--//container-->
    </header><!--//header-->
    
    <div class="upper-wrapper">
        <!-- ******Login Section****** --> 
        <section class="login-section access-section section">
            <div class="container">
                <div class="row">
                    <div class="form-box ml-lg-auto mr-lg-auto col-12 col-lg-10">     
                        <div class="form-box-inner">
                            {% block formblock %}
                            {% endblock %}
                        </div><!--//form-box-inner-->
                    </div><!--//form-box-->
                </div><!--//row-->
            </div><!--//container-->
        </section><!--//contact-section-->
    </div><!--//upper-wrapper-->
</div><!--//body-->

{% endblock %}
